<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h2>France</h2>
    <div class="france">
        <div class="blue1"></div>        
        <div class="white"></div> 
        <div class="red1"></div>  
    </div>

    <h2>Germany</h2>
    <div class="germany">
        <div class="black1"></div>
        <div class="red2"></div>
        <div class="gold1"></div>
    </div>

    <h2>Madagascar</h2>
    <div class="madagascar">
        <div class="white2"></div>
        <div class="red3"></div>
        <div class="green1"></div>
    </div>

    <h2>Switzerland</h2>
    <div class="switzerland">
        <span class="redbox1"></span>
        <span class="whitecrosshoriz"></span>
        <span class="whitecrossvert"></span>
    </div>

    <h2>Sweden</h2>
    <div class="sweden">
        <div class="midnightbluebox"></div>
        <div class="goldstriphoriz"></div>
        <div class="goldstripvert"></div>
    </div>

    <h2>Gambia</h2>
    <div class="gambia">
        <span class="redstriphoriz"></span>
        <span class="bluestriphoriz"></span>
        <span class="greenstriphoriz"></span>
    </div>

    <h2>Tonga</h2>
    <div class="tonga">
        <div class="whitebox">
            <span class="redstriphoriz2"></span>
            <span class="redstripvert2"></span>
        </div>
    </div>

    <h2>Japan</h2>
    <div class="japan">
        <span class="dot"></span>
    </div>

    <h2>Greece</h2>
    <div class="greece">
        <span class="greecebluestripe1"></span>
        <span class="greecebluestripe2"></span>
        <span class="greecebluestripe3"></span>
        <span class="greecebluestripe4"></span>
        <span class="greecebluestripe5"></span>
        <span class="greecebluebox">
            <span class="greecewhitestripehoriz"></span>
            <span class="greecewhitestripevert"></span>
        </span>
        
    </div>

    <h2>Niger</h2>
    <div class="niger">
        <span class="redstriphorizniger"></span>
        <span class="greenstriphorizniger"></span>
        <span class="dotniger"></span>
    </div>

    <h2>Maldives</h2>
    <div class="maldives">
        <span class="greensquare">
            <span class="whitecircle"></span>
            <span class="greencircle"></span>
        </span>
        
    </div>

</body>
</html>
